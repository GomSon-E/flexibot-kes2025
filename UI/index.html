<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레고 & 블럭</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #FFF9E6;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            height: 100vh;
        }

        /* 메인 페이지 */
        .main-page {
            display: flex;
            height: 100vh;
            gap: 0;
        }

        .main-button {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .main-button:first-child {
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
        }

        .main-button:last-child {
            background: linear-gradient(135deg, #87CEEB, #4FB3E8);
        }

        .main-button:hover {
            transform: scale(1.05);
        }

        .main-button h2 {
            font-size: 48px;
            color: white;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            font-weight: bold;
        }

        /* 서브 페이지 */
        .sub-page {
            display: none;
            background: #FFF9E6;
            min-height: 100vh;
            padding: 40px;
            overflow-y: auto;
        }

        .sub-page.active {
            display: block;
        }

        .back-button {
            background: #FF6B9D;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 20px;
            margin-bottom: 30px;
            transition: background 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 107, 157, 0.3);
        }

        .back-button:hover {
            background: #FF4081;
            transform: scale(1.05);
        }

        .page-title {
            font-size: 48px;
            color: #FF6B9D;
            margin-bottom: 40px;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        /* 레고 페이지는 훨씬 더 큰 이미지 */
        #legoPage .image-grid {
            grid-template-columns: repeat(auto-fill, minmax(600px, 1fr));
        }

        #legoPage .image-placeholder {
            height: 600px;
        }
        
        #legoPage .image-item {
            padding: 30px;
        }
        
        #legoPage .image-title {
            font-size: 32px;
        }

        .image-item {
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .image-item:hover {
            transform: translateY(-10px);
        }

        .image-placeholder {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .image-title {
            font-size: 20px;
            color: #FF6B9D;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 메인 페이지 -->

            <div class="main-button" onclick="showPage('lego')">

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pageParam = urlParams.get('page');
        
        if (pageParam) {
            showPage(pageParam);
        }

        function showPage(page) {
            const mainPage = document.getElementById('mainPage');
            const legoPage = document.getElementById('legoPage');
            const blockPage = document.getElementById('blockPage');

            mainPage.style.display = 'none';
            legoPage.classList.remove('active');
            blockPage.classList.remove('active');

            if (page === 'main') {
                mainPage.style.display = 'flex';
            } else if (page === 'lego') {
                legoPage.classList.add('active');
            } else if (page === 'block') {
                blockPage.classList.add('active');
            }
        }

        function showCamera(title) {
            const legoPage = document.getElementById('legoPage');
            const from = legoPage.classList.contains('active') ? 'lego' : 'block';
            window.location.href = `/camera?title=${encodeURIComponent(title)}&from=${from}`;
        }
    </script>

</html>
